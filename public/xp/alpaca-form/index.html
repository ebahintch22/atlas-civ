<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title> Atlas Santé - Côte d'Ivoire </title>
	</head>



	<body>
		<div class="container-fluid"  style="background-color: #ddd ; height: 100%">


		  <div class="row">

		    <div class="col-sm-4">
				<div class="card">

				  <div class="card-header">
				    Featured
				  </div>

				  <div class="card-body">
					    <h5 class="card-title"> Alpaca Form Play Ground </h5>
					    <p class="card-text">



					    </p>
					    <div id="form1"> <!--  ALPACA FORM -->   </div>

					    <a href="#" class="btn btn-primary">Go somewhere</a>
				  </div>

				</div>
		    </div>


		    <div class="col-sm-4">
		      One of three columns
		    </div>

		    <div class="col-sm-4">
		      One of three columns
		    </div>

		  </div>


		</div>

	<!-- dependencies (jquery, handlebars and bootstrap) -->
	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<link type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<link   href="//cdn.jsdelivr.net/npm/alpaca@1.5.27/dist/alpaca/bootstrap/alpaca.min.css" type="text/css" rel="stylesheet"/>
	<script src="//cdn.jsdelivr.net/npm/alpaca@1.5.27/dist/alpaca/bootstrap/alpaca.min.js" type="text/javascript" ></script>
	 
	<!-- alpaca -->
	<script type="text/javascript">

	    $("#form1").alpaca({
		    "schema": {
		        "title": "What do you think of Alpaca?",
		        "type": "object",
		        
		        "properties": {
		            "name": {
		                "type": "string",
		                "title": "Name"
		            },
		            "ranking": {
		                "type": "string",
		                "title": "Ranking",
		                "enum": ['excellent', 'not too shabby', 'alpaca built my hotrod']
		            }
		        }
		    }
		});

	</script>	


</body>
</html>
